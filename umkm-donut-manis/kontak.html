<main class="py-5">
  <div class="container">
    <h2 class="mb-3 text-center">Hubungi Kami</h2>
    <p class="text-center">Silakan isi formulir berikut untuk menghubungi tim Donut Manis.</p>

    <form id="formKontak" novalidate>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" name="nama" required />
        <span class="error" id="errorNama"></span>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
        <span class="error" id="errorEmail"></span>
      </div>

      <div class="mb-3">
        <label for="kategori" class="form-label">Kategori Pesan</label>
        <select id="kategori" name="kategori" class="form-select" required>
          <option value="">-- Pilih Kategori --</option>
          <option value="umum">Umum</option>
          <option value="produk">Produk</option>
          <option value="kerjasama">Kerja Sama</option>
        </select>
        <span class="error" id="errorKategori"></span>
      </div>

      <div class="mb-3">
        <label for="pesan" class="form-label">Pesan</label>
        <textarea id="pesan" name="pesan" rows="4" class="form-control" required minlength="10"></textarea>
        <small class="text-muted">Minimal 10 karakter.</small>
        <span class="error" id="errorPesan"></span>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="langganan" name="langganan">
        <label class="form-check-label" for="langganan">Saya ingin menerima newsletter</label>
      </div>

      <button type="submit" class="btn btn-success">Kirim</button>
    </form>
  </div>
</main>
